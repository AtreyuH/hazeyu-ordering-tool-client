<section class="login__frame">
    <aside class="login__side">

        <img src="assets/login_logo.png" />

        <h3 class="login__side__title">Welcome Back!</h3>

        <span class="login__side__sub-title">
            <span>Sign in to continue</span>
            <span class="login__main__header-hint--smaller">
                or
                <span class="login__side__sub-title--highlighted">
                    request access
                </span>
            </span>
        </span>

    </aside>

    <article class="login__main">

        <div class="login__main__header">
            <h3 class="login__main__header-title">Sign In</h3>

            <span>
                or
                <span class="login__main__header-hint--highlighted">request access</span>
            </span>
        </div>

        <div class="login__main__body">
            <form>
                <div>
                    <label>Email</label>
                    <input hotInput />
                </div>

                <div>
                    <label>Password</label>
                    <input hotInput />
                </div>
            </form>

            <span class="login__main__body-hint">Forgot password?</span>
        </div>

        <div class="login__main__footer">
            <button hotButton class="hot-button--primary">Sign in</button>
        </div>
    </article>
</section>
